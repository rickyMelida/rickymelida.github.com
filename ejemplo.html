<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="width=device-width" />
    <title>titulo</title>
    <style>
    		progress {
  				background-color: #f3f3f3;
					border: 0;
					height: 18px;
					border-radius: 9px;
				}

				progress::-webkit-progress-bar {
					background-color: #f3f3f3;	
					border-radius: 9px;
				}
 
 				progress::-webkit-progress-value {	
 					background: #cdeb8e;	
 				}

    </style>
  </head>
  <body>
  <div>
    <h1>Barra progresiva</h1>
    <progress max='100' value='60'></progress>
  </div>
  </body>
</html>
